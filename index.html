<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Signup | UpCareera</title>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="header" id="header">
      <img src="assets/logo/upcareera_logo_2.svg" alt="UP Careera Logo" />
      <form action="" >
        <div class="login">
          <p>
            <!-- <label for="login_email">Email</label> -->
            <input
              type="email"
              id="login_email"
              name="login_email"
              placeholder="*email..."
              required
            />
          </p>
          <p>
            <!-- <label for="login_password">Password</label> -->
            <input
              type="password"
              id="login_password"
              name="login_password"
              placeholder="*password..."
              required
              minlength="8"
            />
          </p>
          <button type="submit">Login</button>

        </div>
      </form>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-user-circle-o"></i>
      </a>
    </div>
    <div class="content_box">
      <div class="animation" id="animation">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player
          src="https://assets4.lottiefiles.com/packages/lf20_gjmecwii.json"
          background="transparent"
          speed="1"
          hover
          loop
        ></lottie-player>
      </div>
      <div class="main-content">      
        <p class="paragraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim nobis,
        deleniti voluptate velit, distinctio sequi minus commodi quibusdam at
        quam minima nulla fugit hic fugiat labore possimus illum doloremque!
        Quia.
      </p>
      <form action="" class="signup">
        <p>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" required />
        </p>
        <p>
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name"  required />
        </p>
        <p>
          <label for="email">Email</label>
          <input
          type="email"
            name="email"
            id="email"
            placeholder="username@example.com"
            required
          />
        </p>
        <p>
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="xxx-xxx-xxxx"
            required
          />
        </p>
        <p>
          <label for="password error">Password</label>
          <input type="password" name="password" id="password" required minlength="8" />
        </p>
        <p>
          <label for="confirm_password error">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            required
            minlength="8"
          />
        </p>
        <div class="error-message">
          Passwords did not match. Please try again.
        </div>
        <button >Create Account</button>
      </form>
      </div>

      </div>
    </div>
 <!--    <div class="footer">footer
    </div> -->
  </body>
</html>
